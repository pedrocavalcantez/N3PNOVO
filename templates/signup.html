{% extends "base.html" %} {% block title %}Cadastro{% endblock %} {% block
content %}
<div class="auth-container">
  <h2 class="text-center mb-4">Cadastro de Usuário</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Nome de Usuário</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nome" name="nome" required />
    </div>
    <div class="mb-3">
      <label for="idade" class="form-label">Idade</label>
      <input
        type="number"
        class="form-control"
        id="idade"
        name="idade"
        required
      />
    </div>
    <div class="mb-3">
      <label for="altura" class="form-label">Altura (metros)</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="altura"
        name="altura"
        required
      />
    </div>
    <div class="mb-3">
      <label for="peso" class="form-label">Peso (kg)</label>
      <input
        type="number"
        step="0.1"
        class="form-control"
        id="peso"
        name="peso"
        required
      />
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select class="form-select" id="sexo" name="sexo" required>
        <option value="">Selecione...</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fator_atividade" class="form-label"
        >Fator de Atividade Física</label
      >
      <select
        class="form-select"
        id="fator_atividade"
        name="fator_atividade"
        required
      >
        <option value="">Selecione...</option>
        <option value="sedentario">Sedentário</option>
        <option value="leve">Levemente Ativo</option>
        <option value="moderado">Moderadamente Ativo</option>
        <option value="muito_ativo">Muito Ativo</option>
        <option value="extremamente_ativo">Extremamente Ativo</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="objetivo" class="form-label">Objetivo</label>
      <select class="form-select" id="objetivo" name="objetivo" required>
        <option value="">Selecione...</option>
        <option value="perder_peso">Perder Peso</option>
        <option value="manter_peso">Manter o Peso</option>
        <option value="ganhar_massa">Ganhar Massa Muscular</option>
        <option value="definir">Definir o Corpo</option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <a href="{{ url_for('login') }}" class="btn btn-secondary"
        >Já tem uma conta? Faça login</a
      >
    </div>
  </form>
</div>
{% endblock %}
