{% extends "base.html" %}

{% block title %}Reenviar Confirmação - N3P{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-card">
                <div class="auth-header">
                    <h4><i class="fas fa-envelope me-2"></i>Reenviar Email de Confirmação</h4>
                    <p class="text-muted mb-0">
                        Digite seu email para receber um novo link de confirmação
                    </p>
                </div>
                <div class="auth-body">
                    <form method="POST" action="{{ url_for('auth.resend_confirmation') }}" class="auth-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                placeholder="seu@email.com"
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-paper-plane me-2"></i>Reenviar Confirmação
                        </button>
                    </form>
                    <div class="auth-links mt-4 text-center">
                        <p class="mb-0">
                            Lembrou da senha?
                            <a href="{{ url_for('auth.login') }}">Fazer login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
{% endblock %}
